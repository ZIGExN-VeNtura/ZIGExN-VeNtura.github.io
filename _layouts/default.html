<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
  <title>{{ page.title }} | {{site.name}}</title>
  {% seo %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i|Open+Sans:400,400i,700,700i&subset=vietnamese" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i&display=swap&subset=vietnamese" rel="stylesheet">
  <link href="{{ site.baseurl }}/assets/css/theme.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet">
  {{site.sharethis}}
  {% if jekyll.environment == 'production' %}
  <script>
  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', '{{site.google_analytics}}', 'auto');
  ga('send', 'pageview');
  </script>
  {% endif %}
</head>
{% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}

<body class="{{ layout }}">
  <!-- Begin Menu Navigation
================================================== -->
  {% include header.html %}
  <!-- End Menu Navigation
================================================== -->
  <div class="site-content">
    <div class="container">
      <!-- Site Title
    ================================================== -->
      <div class="mainheading" style="display:none;">
        <h1 class="sitetitle">{{ site.name }}</h1>
        <p class="lead">
          {{ site.description }}
        </p>
      </div>
      <!-- Content
    ================================================== -->
      <div class="main-content">
        {{ content }}
      </div>
    </div><!-- /.container -->

    <!-- Begin Footer
    ================================================== -->
    {% include footer.html %}
    <!-- End Footer
    ================================================== -->
  </div>
  <!-- /.site-content>

<!-- JavaScript
================================================== -->
  <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="{{ site.baseurl }}/assets/js/ie10-viewport-bug-workaround.js"></script>
  <script type='text/javascript' src='{{ site.baseurl }}/assets/js/masonry.pkgd.min.js'></script>
  <script src="{{ site.baseurl }}/assets/js/theme.js"></script>
</body>

</html>
